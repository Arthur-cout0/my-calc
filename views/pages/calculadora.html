<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body onkeypress="manipularTeclado()">
    <div class="calc">
        <div class="title">
            My Calc
        </div>
        <div class="calc-display-div">
            <input class="calc-display" maxlength="8" type="text" id="display" value="0" disabled>
        </div>
        <div class="calc-keyboard">
            <div class="calc-line">
                <input class="calc-btn" type="button" value="7" onclick="atualizarDisplay(this)" />
                <input class="calc-btn" type="button" value="8" onclick="atualizarDisplay(this)" />
                <input class="calc-btn" type="button" value="9" onclick="atualizarDisplay(this)" />
                <input class="calc-btn op-btn" type="button" value="*" onclick="atualizarOperacao(this)" />
            </div>
            <div class="calc-line">
                <input class="calc-btn" type="button" value="4" onclick="atualizarDisplay(this)" />
                <input class="calc-btn" type="button" value="5" onclick="atualizarDisplay(this)" />
                <input class="calc-btn" type="button" value="6" onclick="atualizarDisplay(this)" />
                <input class="calc-btn op-btn" type="button" value="-" onclick="atualizarOperacao(this)" />
            </div>
            <div class="calc-line">
                <input class="calc-btn" type="button" value="1" onclick="atualizarDisplay(this)" />
                <input class="calc-btn" type="button" value="2" onclick="atualizarDisplay(this)" />
                <input class="calc-btn" type="button" value="3" onclick="atualizarDisplay(this)" />
                <input class="calc-btn op-btn" type="button" value="+" onclick="atualizarOperacao(this)" />
            </div>
            <div class="calc-line">
                <input class="calc-btn" id="C-btn" type="button" value="C" onclick="limparDisplay()" />
                <input class="calc-btn" type="button" value="0" onclick="atualizarDisplay(this)" />
                <input class="calc-btn" id="equal-btn" type="button" value="=" onclick="calcularOperacao()" />
                <input class="calc-btn op-btn" type="button" value="/" onclick="atualizarOperacao(this)" />
            </div>
        </div>
    </div>

    <script src="js/calc_functions.js"></script>

</body>

</html>
